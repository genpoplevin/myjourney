{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
  <h1>Log-in</h1>
  <p>
    Пожалуйста, используйте следующую форму, чтобы войти.
    Если у вас еще нет профиля, <a href="{% url 'account:register' %}">зарегистрируйтесь здесь</a>.
  </p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
  </form>
{% endblock %}
